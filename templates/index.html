<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom right, #007bff, #00c6ff);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 200vh;
        }

        /* Navigation Bar Styles */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-bar button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            margin: 0 10px;
        }

        .nav-bar button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .nav-bar button:active {
            background: #ddd;
        }

        /* Centered Content */
        .container {
            margin-top: 100px;
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #0056b3, #003d80);
        }

        .results {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .disease-item {
            padding: 10px 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 90%;
            text-align: left;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .disease-item:hover {
            background: #e9ecef;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            display: none;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav-bar">
    <button onclick="navigateTo('index.html')">Home</button>
    <button onclick="navigateTo('index2.html')">AIChatBot</button>
    <button onclick="navigateTo('login.html')">Login/Signup</button>
</div>

<div class="container">
    <h1>Disease Prediction</h1>
    <form id="symptomForm">
        <label for="symptoms">Enter your symptoms (separated by commas):</label>
        <input type="text" id="symptoms" placeholder="e.g., chest pain, fever" required>
        <button type="submit">Find Possible Diseases</button>
    </form>

    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i> Processing your symptoms...
    </div>

    <div class="results" id="results">
        <!-- Dynamic results will be displayed here -->
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Disease Prediction Platform. All rights reserved.</p>
</div>

<script>
    // Navigation function
    function navigateTo(page) {
        window.location.href = page; // Change the current page to the specified page
    }

    const form = document.getElementById('symptomForm');
    const loading = document.getElementById('loading');
    const resultsContainer = document.getElementById('results');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        resultsContainer.innerHTML = ''; // Clear previous results
        loading.style.display = 'block'; // Show loading spinner

        const symptoms = document.getElementById('symptoms').value;

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: symptoms.split(',').map(s => s.trim()) })
            });

            const data = await response.json();

            loading.style.display = 'none'; // Hide loading spinner

            if (response.ok) {
                if (data.length === 0) {
                    resultsContainer.innerHTML = '<p>No diseases matched your symptoms.</p>';
                } else {
                    data.forEach(disease => {
                        const diseaseItem = document.createElement('div');
                        diseaseItem.className = 'disease-item';
                        diseaseItem.innerHTML = `
                            <span>${disease.disease}</span>
                            <span>${disease.possibility.toFixed(2)}%</span>
                        `;
                        diseaseItem.onclick = () => {
                        navigateTo(`index2.html?disease=${encodeURIComponent(disease.disease)}`);
                        };
                        resultsContainer.appendChild(diseaseItem);
                    });
                }
            } else {
                resultsContainer.innerHTML = `<p style="color: red;">${data.error}</p>`;
            }
        } catch (error) {
            loading.style.display = 'none';
            resultsContainer.innerHTML = '<p style="color: red;">An error occurred. Please try again later.</p>';
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
