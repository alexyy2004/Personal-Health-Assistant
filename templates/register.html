<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom right, #28a745, #00e676);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Navigation Bar Styles */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-bar button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            margin: 0 10px;
        }

        .nav-bar button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .nav-bar button:active {
            background: #ddd;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            box-sizing: border-box; 
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(to right, #28a745, #1e7e34);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #1e7e34, #155724);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: left;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #28a745;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button onclick="navigateTo('index.html')">Home</button>
        <button onclick="navigateTo('index2.html')">AIChatBot</button>
        <button onclick="navigateTo('login.html')">Login/Signup</button>
    </div>

    <div class="container">
        <div class="login-container">
            <h1>Register</h1>
            <form id="registerForm" method="POST" novalidate>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Register</button>
                <p class="error-message" id="errorMessage"></p>
                <a href="login.html">Login your account</a>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script>
        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
