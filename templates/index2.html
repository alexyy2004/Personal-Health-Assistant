<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom right, #007bff, #00c6ff);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .chat {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .user-message, .ai-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        
        .user-message {
            background-color: #e0f7fa;
            text-align: right;
        }
        
        .ai-message {
            background-color: #f1f8e9;
            text-align: left;
        }
        
        .loading {
            margin-top: 10px;
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #0056b3, #003d80);
        }

        .results {
            margin-top: 20px;
            text-align: left;
        }

        .disease-item {
            padding: 0;
            margin: 10px 0;
            background: none;
            border: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .disease-item:hover {
            background: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .disease-item span {
            display: inline-block;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>AI Medical Assistant</h1>
        <form id="chatForm">
            <label for="userInput">Enter your potential disease and message for the AI:</label>
            <input type="text" id="userInput" placeholder="e.g., I have a fever, what should I do?" required>
            <button type="submit">Send</button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> AI is thinking...
        </div>

        <div class="chat" id="chat">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
